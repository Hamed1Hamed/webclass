<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
<style>
    .table
    {
        width: 400px;
        border: 3px;
        border-color: blue;
        cellpadding: 8px;
    }
    .a,b,c {
        border: "1px";
        border-width:solid;
        border-color:gray;
        text-align:left;
    }

    .a {
        background-color: green;
        color: white;
    }
  </style>

</head>
<body>
<table class="table">
    <tr class="a">
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class ="b">
      <td>Notebook</td>
      <td>$5.00</td>
    </tr>
    <tr class="c">
      <td>Pen</td>
      <td>$1.50</td>
    </tr>
  </table>

</body>
</html>
