<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
<style>
    table {
      width: 400px;
      border: 3px solid blue;    }
    th, td {
      border: 1px solid gray;
      padding: 8px; 
      text-align: left;     
    }
    th {
      background-color: green;
      color: white; 
    }

  </style>

</head>
<body>
<table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Notebook</td>
      <td>$5.00</td>
    </tr>
    <tr>
      <td>Pen</td>
      <td>$1.50</td>
    </tr>
  </table>

</body>
</html>
